<script>
    const body = document.getElementById('body')

    const randomColor = function () {
            const hex = '123456789ABCDEF'
            let color = '#'
            for (let i = 0; i < 6; i++){
                color += hex[Math.floor(Math.random() * 16)]
            }
            return color;
    }

    let stopTimer;
    let startInterval = function () {
        if (!stopTimer) {
            stopTimer = setInterval(startChangingColor, 1000)
        }

        function startChangingColor () {
            document.body.style.backgroundColor = randomColor()
        }
    }

    let stopInterval = function () {
        clearInterval(stopTimer)
        stopTimer = null // this line is add coz to optimize performance or to improve code quality
    }
    document.getElementById('start').addEventListener('click', startInterval)
    document.getElementById('stop').addEventListener('click', stopInterval)

</script>
